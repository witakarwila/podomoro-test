<!doctype html>
<html lang="en">
  <head>
    <title>SS2 v5 Assault Rifle AR Prototype - PT. Teknologi Cakra Internasional</title>
    <meta charset="utf-8">
    <meta name="description" content="SS2 v5 Assault Rifle AR Prototype">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
    <!-- OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
    <script src="https://cdn.jsdelivr.net/npm/focus-visible@5.0.2/dist/focus-visible.js" defer></script>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer src="assets/ss2_v5_assault_rifle.glb" ar ar-modes="scene-viewer webxr quick-look" camera-controls poster="assets/poster.webp" shadow-intensity="1">
      <h1 class="title" style="display: block; text-align: center; font-family:'Arial', Helvetica, sans-serif;">SS2 v5 Assault Rifle AR Prototype</h1>
      <h5 class="title" style="display: block; text-align: center; font-family:'Arial', Helvetica, sans-serif;">by PT. Teknologi Cakra Internasional</h5>  
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in AR
      </button>
      <div id="ar-prompt">
          <img src="assets/ar_hand_prompt.png">
      </div>
    </model-viewer>  
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>
  </body>
</html>
